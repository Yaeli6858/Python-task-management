{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/project.css' %}">
</head>

<body>
<nav class="navbar ui-navbar">
    <div class="navbar-inner">

        <div class="navbar-left">
            <span class="app-logo">ðŸ—‚ TaskFlow</span>
        </div>

        <div class="navbar-right">
            {% if user.is_authenticated %}
                <span class="navbar-user">      Hello {{ user.username }}   </span>
                <a class="nav-link" href="{% url 'task_list' %}">Tasks</a>
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                <a class="nav-link logout" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-link primary" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>

    </div>
</nav>
<hr>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    document
        .querySelectorAll('[data-bs-toggle="tooltip"]')
        .forEach(function (el) {
            new bootstrap.Tooltip(el);
        });
});
</script>

</body>
</html>
