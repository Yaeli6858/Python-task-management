{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .task-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        .task-card h2 {
            color: #0d6efd;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }

        .task-card .form-control {
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            width: 100%;
            margin-bottom: 15px;
        }

        .task-card label {
            font-weight: 500;
            color: #0d6efd;
            margin-bottom: 5px;
            display: block;
        }

        .task-card small.form-text {
            display: block;
            margin-top: -10px;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: #6c757d;
        }

        .task-card .btn-submit {
            display: block;
            width: 100%;
            background-color: #0d6efd;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .task-card .btn-submit:hover {
            background-color: #0b5ed7;
        }

        .text-danger {
            font-size: 0.85rem;
            margin-top: -5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="task-card">
    <h2>Create Task</h2>
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field|add_class:"form-control" }}
                {% if field.help_text %}
                    <small class="form-text">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <div class="text-danger">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}

        <button type="submit" class="btn-submit">Create Task</button>
    </form>
</div>

</body>
</html>
