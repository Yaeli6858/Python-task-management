<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .delete-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
        }

        h2 {
            color: #0d6efd;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h2 .icon-warning {
            color: #dc3545;
            font-size: 1.5rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        p {
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .btn-action {
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            color: white;
            font-weight: 500;
            margin: 0 5px;
        }

        .btn-delete { background-color: #dc3545; }
        .btn-delete:hover { background-color: #c82333; }

        .btn-cancel { background-color: #6c757d; }
        .btn-cancel:hover { background-color: #5a6268; }
    </style>
</head>
<body>

<div class="delete-card">
    <h2>
        <span class="icon-warning">&#9888;</span> <!-- אייקון אזהרה -->
        Delete Task
    </h2>
    <p>Are you sure you want to delete <strong>{{ task.title }}</strong>?</p>

    <form method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn-action btn-delete">Yes, delete</button>
    </form>

    <a href="{% url 'task_list' %}" class="btn-action btn-cancel">Cancel</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
