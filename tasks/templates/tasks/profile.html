<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
        }

        .profile-title {
            color: #0d6efd;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-save {
            background-color: #0d6efd;
            border: none;
        }

        .btn-save:hover {
            background-color: #0b5ed7;
        }

        /* אחידות לכל השדות */
        .profile-card input,
        .profile-card select {
            width: 100%;
            padding: 10px 12px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ced4da;
            margin-bottom: 12px;
        }

        .profile-card input:focus,
        .profile-card select:focus {
            border-color: #0d6efd;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        /* שדות טקסט סטטיים */
        .profile-info p {
            font-size: 1rem;
            margin-bottom: 12px;
        }

        .profile-info strong {
            color: #0d6efd;
        }

        .link-section {
            text-align: center;
            margin-top: 15px;
        }

        .link-section a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
            margin: 0 5px;
        }

        .link-section a:hover {
            text-decoration: underline;
        }

        .errorlist {
            color: #dc3545;
            list-style: none;
            padding-left: 0;
            margin-top: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <h2 class="profile-title">Profile</h2>

    <!-- Static user info -->
    <div class="profile-info mb-3">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Phone:</strong> {{ user.phone }}</p>
    </div>

    <!-- Editable form for Role and Team -->
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }} <!-- רק Role ו-Team מופיעים פה -->
        <div class="d-grid mt-3">
            <button type="submit" class="btn btn-save btn-lg text-white">
                Save
            </button>
        </div>
    </form>

    <div class="link-section">
        <a href="{% url 'task_list' %}">Back to Task List</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</div>

</body>
</html>
