<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            color: #0d6efd;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-login {
            background-color: #0d6efd;
            border: none;
        }

        .btn-login:hover {
            background-color: #0b5ed7;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
        /* אחידות לכל שדות הטופס – כמו ברגיסטר */
.login-card input,
.login-card select,
.login-card textarea {
    width: 100%;
    padding: 10px 12px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ced4da;
    margin-bottom: 12px;
}

/* פוקוס בסגנון Bootstrap */
.login-card input:focus,
.login-card select:focus,
.login-card textarea:focus {
    border-color: #0d6efd;
    outline: none;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
}

    </style>
</head>
<body>

<div class="login-card">
    <h2 class="login-title">Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-grid mt-3">
            <button type="submit" class="btn btn-login btn-lg text-white">
                Login
            </button>
        </div>
    </form>

    <div class="register-link">
        <p class="mt-3 mb-0">
            Don't have an account?
            <a href="{% url 'register' %}">Create an account</a>
        </p>
    </div>
</div>

</body>
</html>
